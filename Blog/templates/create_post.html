{% extends '_base.html' %}

{% block page_title %}
CREATE POST 🔥
{% endblock page_title %}


{% block page_content %}
   <div class="container mt-5 border border-dark rounded p-4">

    <h5 class="text-center">C R E A T E - P O S T 🔥</h5>
    <hr>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group mt-3">
            <label for="#">Post title</label>
            <input type="text" class="form-control " name="post_Title" id="post_Title">
        </div>
        <div class="form-group mt-3">
            <label for="#">Post content</label>
            <input type="text" class="form-control " name="post_content" id="post_content">
        </div>
        <div class="form-group mt-3">
            <label for="#">Post Image</label>
            <input type="file" class="form-control " name="post_image" id="post_image">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success w-100 mt-3">CREATE POST 📝</button>
        </div>
    </form>
   </div>
{% endblock page_content %}
